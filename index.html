<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Well:Guessed</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
  <div class="app-container">
    <header class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Well_icon.png/64px-Well_icon.png" alt="Well icon" class="icon" />
      <h1 class="title">well:guessed</h1>
    </header>

    <div class="status-bar">
      <div class="status-item">
        <p>Guesses: </p>
        <p id="guesses">0</p>
        <p>/3</p>
      </div>
      <div class="status-item">
        <p>Score: </p>
        <p id="score">0</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col col-lg-6 col-md-6 col-sm-12 question-box">
          In this country in the Mahel region of West Africa, only 30% of the population has access to sanitation services.
        </div>
      </div>

      <!-- Clue 1 -->
      <div class="row">
        <div class="clue col col-lg-6 col-md-6 col-sm-12 mb-2">
          <div class="clue-header">‚≠ê Clue 1</div>
          <div class="clue-text">The famous leader Mansa Musa once ruled here.</div>
        </div>
      </div>

      <!-- Clue 2 -->
      <div class="row">
        <div class="clue col col-lg-6 col-md-6 col-sm-12 mb-2">
          <div class="clue-header">‚≠ê Clue 2</div>
        </div>
      </div>

      <!-- Clue 3 -->
      <div class="row">
        <div class="clue col col-lg-6 col-md-6 col-sm-12 mb-2">
          <div class="clue-header">üîí Clue 3</div>
        </div>
      </div>

        <div class="country-select">
          <select id="country-guess">
            <option selected disabled>Select or enter country</option>
            <option>Mali</option>
            <option>Niger</option>
            <option>Senegal</option>
          </select>
          <button type="submit" id="submit-guess">Submit</button>
        </div>
      </div>
    </div>

    
  <script src="script.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</body>
</html>
