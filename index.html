<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Well:Guessed</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <header class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Well_icon.png/64px-Well_icon.png" alt="Well icon" class="icon" />
      <h1 class="title">well:guessed</h1>
    </header>

    <div class="status-bar">
      <div class="status-item">
        <p>Guesses: </p>
        <p id="guesses">0</p>
        <p>/3</p>
      </div>
      <div class="status-item">
        <p>Score: </p>
        <p id="score">0</p>
      </div>
    </div>

    <div class="question-box">
      In this country in the Mahel region of West Africa, only 30% of the population has access to sanitation services.
    </div>

    <div class="clues">
      <div class="clue">
        <div class="clue-header">‚≠ê Clue 1</div>
        <div class="clue-text">The famous leader Mansa Musa once ruled here.</div>
      </div>

      <div class="clue">
        <div class="clue-header">‚≠ê Clue 2</div>
      </div>

      <div class="clue disabled">
        <div class="clue-header">üîí Clue 3</div>
      </div>
    </div>

    <div class="country-select">
      <select id="country-guess">
        <option selected disabled>Select or enter country</option>
        <option>Mali</option>
        <option>Niger</option>
        <option>Senegal</option>
      </select>
    </div>
  </div>
  <script src="script.js"></script>
</body>
